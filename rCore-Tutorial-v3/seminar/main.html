<h1>OS 实验概况</h1>
<p>rCore-Tutorial-v3 / uCore-Tutorial</p>
<ul>
<li data-marpit-fragment="1">2021 spring 本科 os 实验框架</li>
<li data-marpit-fragment="2">共 8 个章节，7 个基础实验，1 个优化/拓展实验</li>
<li data-marpit-fragment="3">实验内容覆盖 os 各个基础模块</li>
<li data-marpit-fragment="4">特色：
<ul>
<li data-marpit-fragment="5">“完备”：每个 chapter 都是一个可以支持用户程序的完整 os</li>
<li data-marpit-fragment="6">“开放”：只有少数配置文件不可修改，不对实现做过多提示 / 约束</li>
<li data-marpit-fragment="7">精简：适量的封装，简单的逻辑，可控的代码行数</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="64" style="--paginate:true;">
<h2>新旧实验对比</h2>
<p>实验路径：</p>
<ul>
<li data-marpit-fragment="1">ucore:<br />
boot =&gt; 内存管理 =&gt; 线程与调度 =&gt; 同步互斥 =&gt; 文件系统</li>
<li data-marpit-fragment="2">r/uCore-v3:<br />
boot =&gt; write =&gt; yield =&gt; mmap =&gt; pipe =&gt; open/read/write</li>
</ul>
<p>实验形式:</p>
<ul>
<li data-marpit-fragment="3">ucore: 填空式补全一个 OS</li>
<li data-marpit-fragment="4">r/uCore-v3: 逼近 “从零开始写一个 OS”</li>
</ul>
<p>实验框架与难度：</p>
<ul>
<li data-marpit-fragment="5">ucore：完善但复杂的框架，难度较低</li>
<li data-marpit-fragment="6">r/uCore-v3: 精简且基础的框架，开发要求低</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>特色：“完备”</h1>
<ul>
<li data-marpit-fragment="1">
<p>除第一章外都可以支持用户程序</p>
</li>
<li data-marpit-fragment="2">
<p>功能增强直观反映在 syscall 的渐增</p>
</li>
<li data-marpit-fragment="3">
<p>一定程度上完成了对 OS 历史的还原</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="64" style="--paginate:true;">
<h2>lab1 - 3</h2>
<p>lab1：应用程序与基本执行环境</p>
<ul>
<li data-marpit-fragment="1">boot + 串口输出</li>
<li data-marpit-fragment="2">无 syscall</li>
</ul>
<p>lab2: 批处理系统</p>
<ul>
<li data-marpit-fragment="3">用户态支持</li>
<li data-marpit-fragment="4">sys_write*，sys_exit</li>
</ul>
<p>lab3: 多道程序与分时多任务</p>
<ul>
<li data-marpit-fragment="5">任务调度与时钟中断</li>
<li data-marpit-fragment="6">sys_gettime，sys_yield</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="64" style="--paginate:true;">
<h2>lab 4 - 6</h2>
<p>lab4: 地址空间</p>
<ul>
<li data-marpit-fragment="1">支持页机制，完成虚实地址管理</li>
<li data-marpit-fragment="2">sys_mmap*[练习], sys_munmap*[练习]</li>
</ul>
<p>lab5: 进程及进程管理</p>
<ul>

<li data-marpit-fragment="6">sys_pipe, sys_write，sys_read，sys_close</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="64" style="--paginate:true;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;rv-priv-software-stack.png&quot;);background-size:400px auto;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="21" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="64" style="--paginate:true;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>RV 特权级架构回顾</h1>
<h2>RV 特权级软件栈与 Trap</h2>

<ul>
<li data-marpit-fragment="1">App/OS/SEE 分别运行在 U/S/M 特权级</li>
<li data-marpit-fragment="2">每层软件都基于下面的部分提供的抽象进行编程<br />
越到上面，控制 CPU/内存等外设资源的能力越弱</li>
<li data-marpit-fragment="3">CPU 同一时间只能运行在一个特权级<br />
主动/被动跨越特权级获得高特权级软件提供的服务（也可能维持同特权级）需要通过 Trap</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="64"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="64" style="--paginate:true;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;traps.png&quot;);background-size:420px auto;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="22" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="64" style="--paginate:true;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>RV 特权级架构回顾</h1>
<h2>Trap 的分类</h2>
<ul>
<li data-marpit-fragment="1">同步 Trap：异常<br />
在指令执行过程中，由 CPU 的内部单元检测到需要 Trap</li>
<li data-marpit-fragment="2">异步 Trap：中断<br />
可以理解为外设的一根输出信号连接到 CPU 的某个输入端，CPU 完全无法预知该信号何时拉高，也与指令执行无关</li>
<li data-marpit-fragment="3">右图给出了特权规范 v1.12 中的 Trap 类型<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="22" data-marpit-pagination-total="64"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>RV 特权级架构回顾</h1>
<h2>Trap 的产生</h2>
<ul>
<li data-marpit-fragment="1">异常大致可以分为两种：
<ol>
<li>为了触发特定的异常而<em>主动</em>执行特定的指令，如 <code>ecall</code> 或 <code>ebreak</code></li>
<li>其他异常则通常对于触发之前的指令执行是透明的</li>
</ol>
</li>
<li data-marpit-fragment="2">若不考虑局部中断，中断可以分为三种：外部中断、软件中断和时钟中断<br />
注意每种中断还可按照特权级继续划分<br />
如外部中断可以继续划分为 M/H/S/U 外部中断<br />
不考虑相关指令集拓展，我们只关心 M/S 中断</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="64" style="--paginate:true;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;riscv-interrupt.png&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="24" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="64" style="--paginate:true;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>RV 特权级架构回顾</h1>
<h2>Trap 的产生</h2>

<ul>
<li data-marpit-fragment="1">时钟/软件中断由 CLINT 生成/转发</li>
<li data-marpit-fragment="2">外部中断由 PLIC 生成/转发</li>
<li data-marpit-fragment="3">转发结果会连接到每个 hart 的 <code>&lt;p&gt;ip</code> CSR 的字段上（<code>&lt;p&gt;</code> 指某特权级）</li>
<li data-marpit-fragment="4">比如 CLINT 要转发到 hart0 的 M 时钟中断，就会有一根线连接到 hart0 上的 <code>mip.mtip</code></li>
<li data-marpit-fragment="5">CPU 会根据这些字段来判断中断是否产生</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="24" data-marpit-pagination-total="64"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="25" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>RV 特权级架构回顾</h1>
<h2>Trap 的抢占/屏蔽</h2>
<ul>
<li data-marpit-fragment="1">异常无法被屏蔽</li>
<li data-marpit-fragment="2">对于中断来说：
<ol>
<li>如果中断特权级低于 CPU 当前特权级，该中断被屏蔽</li>
<li>如果中断特权级高于 CPU 当前特权级，该中断抢占 CPU 当前的执行</li>
<li>如果二者相同，当且仅当 <code>&lt;p&gt;status</code> 和 <code>&lt;p&gt;ie</code> 中使能均打开<br />
中断才不会被屏蔽</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>RV 特权级架构回顾</h1>
<h2>Trap 的代理</h2>
<ul>
<li data-marpit-fragment="1">接下来需要确定 Trap 会在哪个特权级处理</li>
<li data-marpit-fragment="2">默认情况下，所有中断/异常均会在 M 特权级处理</li>
<li data-marpit-fragment="3">但是通过分别设置 <code>&lt;p&gt;ideleg/&lt;p&gt;edeleg</code> 可以将 Trap <strong>逐级</strong>代理到低特权级处理</li>
<li data-marpit-fragment="4">注意中断无法被代理到低于它的特权级处理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="27" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>RV 特权级架构回顾</h1>
<h2>Trap 的处理</h2>
<ul>
<li data-marpit-fragment="1">假设 Trap 要到 <code>&lt;p&gt;</code> 特权级处理，我们称 Trap 到 <code>&lt;p&gt;</code></li>
<li data-marpit-fragment="2">此时硬件会自动相应设置 <code>&lt;p&gt;tval/&lt;p&gt;cause/&lt;p&gt;epc/&lt;p&gt;status</code> 并根据 <code>&lt;p&gt;tvec</code> 进行跳转</li>
<li data-marpit-fragment="3">处理结束后需要通过执行 <code>&lt;p&gt;ret</code> 回到 Trap 前的指令执行</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-marpit-pagination="28" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>Outline</h1>
<h2>OS 实验概况</h2>
<h2>RV 特权级架构回顾</h2>
<h2><strong>RustSBI 兼容性设计与实现</strong></h2>
<h2>Qemu vs K210 其他差异分析</h2>
<h2>项目展望与赛题分析</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>时钟中断</h1>
<h2>内核态使用方法</h2>
<ul>
<li data-marpit-fragment="1">获取 <code>mtime</code> 计数器<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">use</span> riscv::register::time;
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">get_time</span></span>() -&gt; <span class="hljs-built_in">usize</span> {
    time::read()
}
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">编写S时钟中断服务例程<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Trap::Interrupt(Interrupt::SupervisorTimer) =&gt; {
    <span class="hljs-comment">// 设置下一次时钟中断时间</span>
    set_next_trigger();
    <span class="hljs-comment">// 当前任务时间片耗尽，切换到下一个任务</span>
    suspend_current_and_run_next();
}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="30" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>时钟中断</h1>
<h2>内核态使用方法</h2>
<ul>
<li data-marpit-fragment="1">利用标准 SBI 接口设置下一次时钟中断时间<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// sbi.rs</span>
<span class="hljs-keyword">const</span> SBI_SET_TIMER: <span class="hljs-built_in">usize</span> = <span class="hljs-number">0</span>;
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">set_timer</span></span>(timer: <span class="hljs-built_in">usize</span>) {
    sbi_call(SBI_SET_TIMER, timer, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
}
<span class="hljs-comment">// timer.rs</span>
<span class="hljs-comment">// 10ms触发一次时钟中断</span>
<span class="hljs-keyword">const</span> TICKS_PER_SEC: <span class="hljs-built_in">usize</span> = <span class="hljs-number">100</span>;
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">set_next_trigger</span></span>() {
    <span class="hljs-comment">// 其中 CLOCK_FREQ 是当前平台的时钟频率</span>
    set_timer(get_time() + CLOCK_FREQ / TICKS_PER_SEC);
}
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="2">在内核初始化时<strong>需要调用</strong> <code>set_next_trigger</code> 启用时钟中断。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="31" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>时钟中断</h1>
<h2>计时器与 CLINT</h2>
<p><img src="timer-clint.png" alt="width:500px" style="width:500px;" /><br />
<em>来自 sifive U54MC，与 K210 相似但并不完全相同</em></p>
<ul>
<li data-marpit-fragment="1">计时器 <code>mtime</code> 是 CLINT 的设备寄存器，通过 MMIO 访问</li>
<li data-marpit-fragment="2">每个 hart 都有一个 <code>mtimecmp</code>，超过 <code>mtime</code> 后会在该 hart 上触发时钟中断</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="32" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>时钟中断</h1>
<h2>RustSBI 的软件转发</h2>
<ul>
<li data-marpit-fragment="1">在 Qemu/K210 平台上，CLINT 只能产生 M 时钟中断<br />
仅通过设置 <code>mideleg</code> 硬件代理无法在 S 态进行处理</li>
<li data-marpit-fragment="2">解决方案：通过设置 CSR 进行软件代理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-marpit-pagination="33" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>时钟中断</h1>
<h2>RustSBI 的软件转发</h2>
<ol>
<li>在 RustSBI 的 M 时钟中断服务例程中：<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Trap::Interrupt(Interrupt::MachineTimer) =&gt; {
    <span class="hljs-keyword">unsafe</span> {
        mip::set_stimer(); <span class="hljs-comment">// 设置 mip(sip).stip</span>
        mie::clear_mtimer(); <span class="hljs-comment">// 暂时屏蔽 M 时钟中断</span>
    }
}
</span></span></foreignObject></svg></code></pre>
</li>
<li>中断处理结束，无论回到 S/U 态，CPU 看到 <code>stip</code> 已被设置均会触发 S 时钟中断<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// in RustSBI</span>
mideleg::set_stimer();
</span></span></foreignObject></svg></code></pre>
此中断将会被代理到 S 态执行。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-marpit-pagination="34" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>时钟中断</h1>
<h2>RustSBI 的软件转发</h2>
<ol start="3">
<li>S 态处理完毕之后，<strong>必须</strong>调用标准 SBI 接口 <code>SBI_SET_TIMER</code> 设置下次中断时间<br />
SBI call 中大概做了以下工作（不完全对应代码）：<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// 修改 CLINT 中当前 hart 的 mtimecmp 寄存器</span>
<span class="hljs-keyword">use</span> k210_hal::clint::mtimecmp;
mtimecmp::write(mhartid::read(), stime_value);
mip::clear_mtimer(); <span class="hljs-comment">// 清除刚刚接受 M 时钟中断被置位的 mtip</span>
mie::set_mtimer(); <span class="hljs-comment">// 恢复接收 M 时钟中断</span>
mip::clear_stimer(); <span class="hljs-comment">// 清除先前设置的 stip</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li>SBI 处理结束后返回到 S 态，进而返回到处理 S 时钟中断前的状态。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="35" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>时钟中断</h1>
<h2>RustSBI 模拟计时器读取</h2>
<ul>
<li data-marpit-fragment="1">读取 <code>mtime</code> 所用的 <code>riscv::register::time::read</code> 会被 Rust 编译器转化为一条 <code>rdtime &lt;rd&gt;</code> 指令<br />
但是 K210 使用的特权架构 v1.9.1 并不支持此指令，会触发非法指令异常</li>
<li data-marpit-fragment="2">RustSBI 如果发现此指令导致异常，就从 CLINT 中读取 <code>mtime</code> 写入目标寄存器<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Trap::Exception(Exception::IllegalInstruction) =&gt; {
    <span class="hljs-keyword">let</span> vaddr = mepc::read();
    <span class="hljs-keyword">let</span> ins = <span class="hljs-keyword">unsafe</span> { get_vaddr_u32(vaddr) };
    <span class="hljs-keyword">if</span> ins &amp; <span class="hljs-number">0xFFFFF07F</span> == <span class="hljs-number">0xC0102073</span> { <span class="hljs-comment">// rdtime instruction</span>
        <span class="hljs-comment">// rdtime is actually a csrrw instruction</span>
        <span class="hljs-keyword">let</span> rd = ((ins &gt;&gt; <span class="hljs-number">7</span>) &amp; <span class="hljs-number">0b1_1111</span>) <span class="hljs-keyword">as</span> <span class="hljs-built_in">u8</span>;
        <span class="hljs-keyword">let</span> mtime = k210_hal::clint::mtime::read();
        <span class="hljs-keyword">let</span> time_usize = mtime <span class="hljs-keyword">as</span> <span class="hljs-built_in">usize</span>;
        set_rd(trap_frame, rd, time_usize);
        mepc::write(mepc::read().wrapping_add(<span class="hljs-number">4</span>)); <span class="hljs-comment">// skip current instruction </span>
    } <span class="hljs-keyword">else</span> { ... }
}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="36" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>软件中断</h1>
<h2>软件中断与 CLINT</h2>
<p><img src="msip-clint.png" alt="width:500px" style="width:500px;" /><br />
<em>来自 sifive U54MC，与 K210 相似但并不完全相同</em></p>
<ul>
<li data-marpit-fragment="1">每个 hart 都有一个 <code>msip</code> 设备寄存器，其他 hart 可以将其置位<br />
从而 CPU 内部的 <code>msip</code> CSR 将被置位并触发 M 软件中断</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-marpit-pagination="37" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>软件中断</h1>
<h2>内核态使用方法</h2>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> SBI_SEND_IPI: <span class="hljs-built_in">usize</span> = <span class="hljs-number">4</span>;
<span class="hljs-keyword">pub</span> <span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">send_ipi</span></span>(ptr: <span class="hljs-built_in">usize</span>) {
    sbi_call(SBI_SEND_IPI, ptr, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
}
</span></span></foreignObject></svg></code></pre>
<p>其中，<code>ptr</code> 是一个 <code>*const usize</code>，为一个 <code>usize</code> 数组的起始地址，从前到后、从低到高的每个位代表是否向对应的一个 hart 发送 M 软件中断（如果为 1）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="38" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>软件中断</h1>
<h2>内核态应用场景</h2>
<h3>多核启动</h3>
<ul>
<li data-marpit-fragment="1">在 RustSBI 中，只有 hart0 能直接进入到内核，其余 hart 会被卡住并等待软件中断</li>
<li data-marpit-fragment="2">因此，在内核中需要：<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> hartid == <span class="hljs-number">0</span> {
    global_initialization();
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span>..CPU_NUM {
        <span class="hljs-keyword">let</span> mask = i;
        send_ipi(&amp;mask <span class="hljs-keyword">as</span> *<span class="hljs-keyword">const</span> _ <span class="hljs-keyword">as</span> <span class="hljs-built_in">usize</span>);
    }
}
<span class="hljs-comment">// globl_init must have finished before</span>
per_hart_initialization();
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="39" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>软件中断</h1>
<h2>内核态应用场景</h2>
<h3>同步页表变更</h3>
<ul>
<li data-marpit-fragment="1">如果支持类似 pthread 的多线程的话，如果一个线程修改了页表<br />
需要通知同进程其他线程所在的核及时刷新 TLB 及相关缓存</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="40" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>软件中断</h1>
<h2>SBI 接口实现</h2>
<p>让 CLINT 对应 hart 的 <code>msip</code> 保持置位一小段时间</p>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">send_ipi_many</span></span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, hart_mask: rustsbi::HartMask) -&gt; rustsbi::SbiRet {
    <span class="hljs-keyword">use</span> k210_hal::clint::msip;
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-number">0</span>..=<span class="hljs-number">1</span> {
        <span class="hljs-keyword">if</span> hart_mask.has_bit(i) {
            msip::set_ipi(i);
            msip::clear_ipi(i);
        }
    }
    rustsbi::SbiRet::ok(<span class="hljs-number">0</span>)
}
</span></span></foreignObject></svg></code></pre>
<h2>中断代理方式</h2>
<ul>
<li data-marpit-fragment="1">类似时钟中断，通过手动置位 <code>ssip</code> 软件代理为 S 软件中断</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-marpit-pagination="41" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>外部中断</h1>
<h2>PLIC 架构图</h2>
<p><img src="riscv-plic.png" alt="width:700px" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="42" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>外部中断</h1>
<h2>PLIC 的工作原理</h2>
<ul>
<li data-marpit-fragment="1">将 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi></mrow><annotation encoding="application/x-tex">N</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span></span> 个外部中断源（输入信号）分发给 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span> 个外部中断目标（输出信号）</li>
<li data-marpit-fragment="2">可以配置的三组设备寄存器：
<ol>
<li>每个中断源有一个从 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn><mo>∼</mo><mn>7</mn></mrow><annotation encoding="application/x-tex">0\sim7</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">∼</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">7</span></span></span></span> 可以设置的优先级（Priority）</li>
<li>每个中断目标有一个可以设置的优先级阈值（Threshold）</li>
<li>每对(中断源，中断目标)有一个可以设置的中断使能（Interrupt Enable）</li>
</ol>
</li>
<li data-marpit-fragment="3">若中断源 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>i</mi></mrow><annotation encoding="application/x-tex">i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.65952em;vertical-align:0em;"></span><span class="mord mathnormal">i</span></span></span></span> 能够通过 PLIC 分发给中断目标 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>j</mi></mrow><annotation encoding="application/x-tex">j</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.85396em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.05724em;">j</span></span></span></span>，至少需满足以下条件：
<ol>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mtext>priority</mtext><mi>i</mi></msub><mo>&gt;</mo><msub><mtext>threshold</mtext><mi>j</mi></msub></mrow><annotation encoding="application/x-tex">\text{priority}_i&gt;\text{threshold}_j</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.912em;vertical-align:-0.24414em;"></span><span class="mord"><span class="mord text"><span class="mord">priority</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.21752399999999997em;"><span style="top:-2.4558600000000004em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.24414em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">&gt;</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.980548em;vertical-align:-0.286108em;"></span><span class="mord"><span class="mord text"><span class="mord">threshold</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.311664em;"><span style="top:-2.5500000000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.286108em;"><span></span></span></span></span></span></span></span></span></span></li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mtext>IE</mtext><mrow><mo stretchy="false">(</mo><mi>i</mi><mo separator="true">,</mo><mi>j</mi><mo stretchy="false">)</mo></mrow></msub><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\text{IE}_{(i,j)}=1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.03853em;vertical-align:-0.3551999999999999em;"></span><span class="mord"><span class="mord text"><span class="mord">IE</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.34480000000000005em;"><span style="top:-2.5198em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mopen mtight">(</span><span class="mord mathnormal mtight">i</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span><span class="mclose mtight">)</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.3551999999999999em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span></li>
</ol>
</li>
<li data-marpit-fragment="4">若同一时间某个中断目标有多个中断源可被分发，则以某种<strong>仲裁</strong>机制选出其中一个中断源交给中断目标</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="43" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>外部中断</h1>
<h2>Qemu 和 K210 外部中断分发的不同</h2>
<ul>
<li data-marpit-fragment="1">在 Qemu 上，串口/virtio 相关中断均被分发为 S 外部中断<br />
因此，可以直接硬件代理</li>
<li data-marpit-fragment="2">在 K210 上，默认情况下串口仅能够被分发为 M 外部中断<br />
且由于阈值设置无法被分发到 hart0</li>
<li data-marpit-fragment="3">在 K210 上由于硬件缺陷 S 外部中断不存在（可以理解为 <code>seip</code> 被硬件置零）<br />
于是硬件/软件代理均不可行</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="44" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>外部中断</h1>
<h2>基于 RustSBI 的 K210 外部中断处理</h2>
<ul>
<li data-marpit-fragment="1">保持所有外部中断均被 PLIC 分发为 M 外部中断</li>
<li data-marpit-fragment="2">在内核中编写所有 M 外部中断处理的总入口<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">external_handler</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// PLIC 中每个中断目标都对应一个 claim/complete 设备寄存器</span>
    <span class="hljs-comment">// 读取当前中断目标对应的 claim/complete 获取被分发过来的中断源号</span>
    <span class="hljs-keyword">uint32_t</span> int_num = plic.claim_complete;
    <span class="hljs-comment">// 根据中断源对应进行处理</span>
    plic_handler[int_num]();
    <span class="hljs-comment">// 将中断源号再写回到 claim/complete，表示处理完成</span>
    plic.claim_complete = int_num;
    <span class="hljs-comment">// 可能的其他操作...</span>
}
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="45" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>外部中断</h1>
<h2>基于 RustSBI 的 K210 外部中断处理</h2>
<ul>
<li data-marpit-fragment="1">调用 RustSBI 在 K210 平台上独有的拓展功能 <code>sbi_rustsbi_k210_sext</code><br />
在 <code>ecall</code> 之前需要将 <code>a7</code> 设置为 <code>0x0A00_0004</code> 并将 <code>a6</code> 设置为 <code>0x210</code><br />
它只有一个参数，即为 <code>external_handler</code> 的<strong>物理地址</strong></li>
<li data-marpit-fragment="2"><strong>调用它之后才能收到 M 外部中断</strong><br />
且在 RustSBI 中处理的时候会调用内核提供的 <code>external_handler</code><br />
该函数和内核一起编译，可以访问内核数据结构，但是却会在 M 态执行</li>
<li data-marpit-fragment="3">原理不再赘述，有兴趣的同学可参考<a href="https://github.com/luojia65/rustsbi/blob/master/platform/k210/src/main.rs#L433">源码</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="46" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>缺页异常</h1>
<ul>
<li data-marpit-fragment="1">在特权规范 v1.9.1 中，以下三种缺页异常并不存在：
<ol>
<li>Exception Code 12, Instruction Page Fault</li>
<li>Exception Code 13, Load Page Fault</li>
<li>Exception Code 15, Store/AMO Page Fault</li>
</ol>
</li>
<li data-marpit-fragment="2">实际在 K210 上 MMU 出错将会触发以下三种异常而非缺页异常：
<ol>
<li>Exception Code 1, Instruction Access Fault</li>
<li>Exception Code 5, Load Access Fault</li>
<li>Exception Code 7, Store/AMO Access Fault</li>
</ol>
</li>
<li data-marpit-fragment="3">在 Qemu 的 v1.11+ 中，上面六种异常均存在，会按照出错原因正确触发</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="47" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>页式内存管理</h1>
<h2>内核态使用方法</h2>
<ul>
<li data-marpit-fragment="1">修改 <code>satp</code> CSR 切换 CPU 地址转换所用的页表，或者修改了 CPU 当前所用页表后<br />
需要立即使用 <code>sfence.vma</code> 指令刷新 TLB</li>
<li data-marpit-fragment="2">这一点 Qemu 和 K210 平台完全相同，因为 RustSBI 屏蔽了两个版本间的不同</li>
</ul>
<h2>RustSBI 兼容性原理</h2>
<ul>
<li data-marpit-fragment="3">原理大致是 <code>sfence.vma</code> 是 v1.9.1 不支持的指令，会触发非法指令异常<br />
在 RustSBI 中将 <code>satp</code> 中的信息以旧版格式写入到对应 CSR<br />
最后执行只有旧版规范支持的相同功能指令 <code>sfence.vm</code>，详情参考<a href="https://github.com/luojia65/rustsbi/blob/master/platform/k210/src/main.rs#L471">源码</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="48" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>非法指令异常</h1>
<ul>
<li data-marpit-fragment="1">计时器读取和页式内存管理的兼容性通过非法指令异常来捕获<br />
因此非法指令异常不能通过硬件代理到 S 态执行<br />
如果非法的指令与兼容性无关，再转发给 S 态进行处理<br />
此时需要模拟硬件在 S Trap 之前的 CSR 修改</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-marpit-pagination="49" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>非法指令异常</h1>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Trap::Exception(Exception::IllegalInstruction) =&gt; {
    <span class="hljs-comment">// 之前已经判断和兼容性无关</span>
    <span class="hljs-keyword">if</span> mstatus::read().mpp() != MPP::Machine {
        <span class="hljs-comment">// 出现非法指令异常，转发到S特权层</span>
        <span class="hljs-keyword">unsafe</span> {
            <span class="hljs-comment">// 模仿硬件分别设置 scause/stval/sepc</span>
            scause::set(scause::Trap::Exception(scause::Exception::IllegalInstruction));
            stval::write(mtval::read());
            sepc::write(mepc::read());
            <span class="hljs-comment">// 模仿硬件对 sstatus 进行处理</span>
            mstatus::set_mpp(MPP::Supervisor);
            mstatus::set_spp(SPP::Supervisor);
            <span class="hljs-keyword">if</span> mstatus::read().sie() {
                mstatus::set_spie()
            }
            mstatus::clear_sie();
            <span class="hljs-comment">// 处理结束后模仿硬件跳转到 stvec</span>
            mepc::write(stvec::read().address()); 
        };
    } <span class="hljs-keyword">else</span> { <span class="hljs-comment">// 真正来自M特权层的异常</span>
        <span class="hljs-built_in">panic!</span>(<span class="hljs-string">&quot;invalid instruction! mepc: {:016x?}, instruction: {:08x?}&quot;</span>, mepc::read(), ins);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="1" data-paginate="true" data-marpit-pagination="50" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>其他被硬件转发的中断/异常</h1>
<ul>
<li data-marpit-fragment="1">在 RustSBI-k210 上，仅将如下中断/异常代理到 S 态处理<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mideleg::set_stimer(); <span class="hljs-comment">// S 时钟中断</span>
mideleg::set_ssoft(); <span class="hljs-comment">// S 软件中断</span>
medeleg::set_instruction_misaligned(); <span class="hljs-comment">// 取指对齐异常</span>
medeleg::set_breakpoint(); <span class="hljs-comment">// 断点异常</span>
medeleg::set_user_env_call(); <span class="hljs-comment">// syscall 异常</span>
medeleg::set_instruction_fault(); <span class="hljs-comment">// 取指异常</span>
medeleg::set_load_fault(); <span class="hljs-comment">// 内存读取异常</span>
medeleg::set_store_fault(); <span class="hljs-comment">// 内存写入异常</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-marpit-pagination="51" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>Outline</h1>
<h2>OS 实验概况</h2>
<h2>K210 实例演示</h2>
<h2>RV 特权级架构回顾</h2>
<h2>RustSBI 兼容性设计与实现</h2>
<h2><strong>Qemu vs K210 其他差异分析</strong></h2>
<h2>项目展望与赛题分析</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="52" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>硬件线程数</h1>
<ul>
<li data-marpit-fragment="1">Qemu 可以通过 <code>-smp &lt;NUMBER&gt;</code> 进行设置</li>
<li data-marpit-fragment="2">K210 为双核</li>
<li data-marpit-fragment="3">注意若用 RustSBI ，在内核中需要调用 <code>send_ipi</code> 来让除了 hart0 之外的其他 hart 从 RustSBI 进入内核</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="8" data-paginate="true" data-marpit-pagination="53" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>RAM 大小</h1>
<ul>
<li data-marpit-fragment="1">在 Qemu 中，<code>-m MEMORY</code> 可以设置 RAM 大小，默认 128M</li>
<li data-marpit-fragment="2">在 K210 下，<strong>CPU 默认</strong>只能访问 6M 内存</li>
<li data-marpit-fragment="3">若要访问全部 8M 内存的话需要满足以下条件：
<ul>
<li data-marpit-fragment="4">KPU 不能处于工作状态；</li>
<li data-marpit-fragment="5">PLL1 必须被使能；</li>
<li data-marpit-fragment="6">PLL1 的 clock gate 必须处于打开状态。</li>
</ul>
</li>
<li data-marpit-fragment="7">基于<a href="https://github.com/kendryte/kendryte-standalone-sdk">官方SDK(C语言)</a>，只需如下操作即可访问 8M 内存：<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>sysctl_pll_enable(SYSCTL_PLL1);
syscyl_clock_enable(SYSCTL_CLOCK_PLL1);
</span></span></foreignObject></svg></code></pre>
</li>
<li data-marpit-fragment="8">在<a href="https://github.com/rcore-os/rCore-Tutorial-v3/blob/main/os/src/drivers/block/sdcard.rs#L717">rCore-Tutorial-v3</a>中，初始化 MicroSD 的过程中已顺便完成该过程。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="54" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>时钟频率</h1>
<ul>
<li data-marpit-fragment="1">在 RISC-V 架构下，时钟频率即计数器 <code>mtime</code> CSR 增长的频率。</li>
<li data-marpit-fragment="2">在 Qemu 平台上，从 <a href="https://github.com/rcore-os/rCore-Tutorial-v3/blob/main/os/src/drivers/block/sdcard.rs#L717">xv6-riscv</a> 来看，时钟频率为 10MHz<br />
更精确的值可能要从设备树中获得</li>
<li data-marpit-fragment="3">在 K210 平台上，时钟频率总为 CPU 主频的 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mfrac><mn>1</mn><mn>62</mn></mfrac></mrow><annotation encoding="application/x-tex">\frac{1}{62}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.190108em;vertical-align:-0.345em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.845108em;"><span style="top:-2.6550000000000002em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">6</span><span class="mord mtight">2</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.394em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span><br />
默认情况下，CPU 主频为 400MHz 左右，因此时钟频率约为 6.5MHz</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-marpit-fragments="4" data-paginate="true" data-marpit-pagination="55" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>Cache 情况</h1>
<ul>
<li data-marpit-fragment="1">在 K210 平台上，数据缓存、指令缓存和快表（TLB）均真实存在</li>
<li data-marpit-fragment="2">在 Qemu 平台的默认设置下，指令缓存和 TLB 貌似均不存在</li>
<li data-marpit-fragment="3">通过 <code>fence.i</code> 指令可刷新指令缓存<br />
通过特权指令 <code>sfence.vma</code> 可以将页表的变更同步到 TLB 等缓存中</li>
<li data-marpit-fragment="4">值得一提的是：<br />
通过物理地址[0x8000_0000,0x80800000)访问 RAM 会经过 Cache<br />
而通过物理地址[0x4000_0000,0x40800000)的访问则不会 Cache</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="56" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>访存的地址对齐问题</h1>
<ul>
<li data-marpit-fragment="1">K210 不允许非对齐访问<br />
比如通过 <code>ld</code> 从内存加载值到寄存器，要求地址必须对齐到 8 字节<br />
否则将会触发 <em>Load/Store Address Misaligned</em> 异常</li>
<li data-marpit-fragment="2">在 Qemu 上则完全无此限制</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-marpit-pagination="57" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>Outline</h1>
<h2>OS 实验概况</h2>
<h2>K210 实例演示</h2>
<h2>RV 特权级架构回顾</h2>
<h2>RustSBI 兼容性设计与实现</h2>
<h2>Qemu vs K210 其他差异分析</h2>
<h2><strong>项目展望与赛题分析</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="58" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>第零题：支持更方便地开发OS的实验设计</h1>
<ul>
<li data-marpit-fragment="1">重新设计章节路线，增强子模块可分离性和复用性</li>
<li data-marpit-fragment="2">增强内核调试功能，如支持源码级类 gdb 调试及 panic backtrace<br />
或允许部分子模块在用户态运行并调试<br />
想办法充分利用 Rust 的单元测试</li>
<li data-marpit-fragment="3">编写更加全面的测试用例</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="59" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>第一题：支持虚存的换入换出功能</h1>
<ul>
<li data-marpit-fragment="1">在QEMU（RV-64）和Kendryte K210开发板上，实现内存到 virtio-blk（qemu）和SD卡（K210开发板）上的换入换出；</li>
<li data-marpit-fragment="2">实现各种页替换算法，并进行初步的性能比较；</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="60" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>第二题：支持多核</h1>
<ul>
<li data-marpit-fragment="1">在QEMU（RV-64）和Kendryte K210开发板上，支持多核，能够进行应用程序的并行处理；</li>
<li data-marpit-fragment="2">参考 <code>pthread</code> 实现用户态支持线程机制，有基本的线程管理相关的系统调用（线程创建，线程join，线程退出，线程互斥访问等）</li>
<li data-marpit-fragment="3">实现多种内核同步互斥机制，并在内核中的不同模块应用这些同步互斥机制，实现高效率的并行；</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="2" data-paginate="true" data-marpit-pagination="61" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>第三题：支持日志文件系统</h1>
<ul>
<li data-marpit-fragment="1">在QEMU（RV-64）和Kendryte K210开发板上，实现一种日志文件系统；<br />
能支持异常掉电和系统崩溃后的文件一致性；</li>
<li data-marpit-fragment="2">文件系统有更加全面的文件访问能力（多级目录，硬链接等），支持多核并行方式处理，比单核情况下的性能要高；</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="62" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>第四题：支持网络</h1>
<ul>
<li data-marpit-fragment="1">在QEMU（RV-64）和Kendryte K210开发板上，实现简单的网络驱动（qemu：virtio；k210：有基于spi的wifi，类似串口等）和网络协议栈；</li>
<li data-marpit-fragment="2">能支持基本的socket编程；</li>
<li data-marpit-fragment="3">能运行简单的 Server，可以自己编写，也可以移植自著名开源实现 Nginx 等；</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="63" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>第五题：体现OS各种功能、Bugs和跨硬件能力</h1>
<ul>
<li data-marpit-fragment="1">实现目前没有实现的各种OS功能（如具有图形显示能力，支持树莓派，支持x86等）；</li>
<li data-marpit-fragment="2">在QEMU（RV-64）和Kendryte K210开发板上，设计各种Bugs或更小粒度的steps，来帮助学生更好理解和完成各种OS kernel的实现；</li>
<li data-marpit-fragment="3">实现OS kernel上的简化的lib库，并让更多的教学应用（如教学用的编译器，教学用网络协议栈，教学用算法/数据结构，教学用database等）能运行在这个OS kernel上；</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-marpit-pagination="64" data-marpit-pagination-total="64" style="--paginate:true;">
<h1>谢谢大家！</h1>
</section>
